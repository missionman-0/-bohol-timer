<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>보홀 출발 카운트다운</title>
  <style>
    /* 전체 배경 설정 */
    body {
      margin: 0;
      padding: 0;
      background-image: url("https://drive.google.com/uc?export=view&id=1RT7u9lbtbuF2xbq0LIywZ4uUZ8kSvOTm");
      background-size: cover;
      background-position: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      position: relative;
    }

    /* 어두운 반투명 오버레이 */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* 어두운 투명도 조절 가능 */
      z-index: 0;
    }

    /* 글자 영역 */
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: white;
      text-shadow: 1px 1px 2px black;
      padding-top: 100px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    .subtext {
      font-size: 16px;
      margin-bottom: 40px;
      color: #dddddd;
    }

    #timer {
      font-size: 48px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>민뚱기, 김지훈, 개범수, 전민우 보홀 출발까지 남은 시간</h1>
    <div class="subtext">2025년 05월 17일 토요일 오전 9시 10분까지</div>
    <div id="timer">계산 중...</div>
  </div>

  <script>
    const targetDate = new Date("2025-05-17T09:10:00+09:00");

    function updateTimer() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("timer").innerText = "출발 시간입니다! ✈️";
        return;
      }

      const hours = String(Math.floor(diff / 1000 / 60 / 60)).padStart(2, '0');
      const minutes = String(Math.floor((diff / 1000 / 60) % 60)).padStart(2, '0');
      const seconds = String(Math.floor((diff / 1000) % 60)).padStart(2, '0');

      document.getElementById("timer").innerText =
        `${hours}시 ${minutes}분 ${seconds}초`;
    }

    updateTimer();
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
